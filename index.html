<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="div-body"> -->
  <div class="top-back">
    <img src="/images/bg-desktop-dark.jpg" alt="">
  </div>


  <div class="box-back">
    <div class="container">
      <div class="to-do">
        <div class="navi">
          <h2> T O D O</h2>


        </div>

        <svg class="toggle-dark/whit-mode" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path fill="#FFF" fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
        </svg>

      </div>
      <div class="input-container">
        <form class="taskForm">
          <label class="checkbox-container">
            <input type="checkbox" id="completedCheckbox">

          </label>
          <input type="text" id="taskInput" placeholder="Enter task">
        </form>
      </div>
      <div class="input-box">
        <div class="adding-area">
          <ul id="taskList"></ul>
          <div class="footer">
            <span id="itemsLeft"></span>
            <div class="filter-buttons">
              <button class="filter-button" data-filter="all">All</button>
              <button class="filter-button" data-filter="active">Active</button>
              <button class="filter-button" data-filter="completed">Completed</button>
            </div>
            <button id="clearCompleted">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/new.js"></script>
  <!-- </div> -->
</body>

</html>
